{% extends "root.html" %}

{% block title %}My list{% endblock %}

{% block content %}
<div>
    <h3>My list</h3>
    <ul>
        {% for unit in mylist %}
        <li>
            <a href="{% url "page" unit.id %}">{{ unit.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
