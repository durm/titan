<div style="padding: 0 5px;" class="{{ cl }}">
    <a class="button-xsmall pure-button" href="{% url 'save_item' unit_id=unit.id item_id=None %}?item_type={{ item_type_name }}" style="float:right;">+</a>
    <h4 class="h" title="{{ item_type_name }} - {{ item_type_desc }}">{{ item_type_desc }}</h4>
    <ul class="items {{ item_type_name }}">
        {% for item in items %}
            <li class="item" {% if item.color %}style="background-color: {{ item.color }};"{% endif %}>
                <input id="item_{{ item.id }}" type="checkbox" name="item" value="{{ item.id }}"/> 
                @{{ item.created_by.username }}: {{ item.content }}
            </li>
        {% endfor %}
    </ul>
</div>
